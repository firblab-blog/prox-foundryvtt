[defaults]
inventory = inventory/hosts.yml
host_key_checking = False
remote_user = foundry
private_key_file = ../terraform/files/foundryvtt_ssh_key.pem
timeout = 30
gathering = smart
fact_caching = memory
roles_path = roles

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
pipelining = True